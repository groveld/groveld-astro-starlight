---
name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - ".vscode/**"
      - ".gitattributes"
      - ".gitignore"
      - "README.md"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CF_PROJECT_NAME: ${{ vars.CLOUDFLARE_PROJECT_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install, build and upload artifact
        uses: withastro/action@v5

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ env.CF_PROJECT_NAME }} --commit-dirty=true

  cleanup-old-deployments:
    needs: build-and-deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup old deployments
        run: |
          set -euo pipefail

          echo "üßπ Starting deployment cleanup for project: ${CF_PROJECT_NAME}"
          echo "üìã Strategy: Keep only the latest deployment, remove all others"

          deployments=$(curl -s -X GET \
            "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/${CF_PROJECT_NAME}/deployments" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json")

          success=$(echo "$deployments" | jq -r '.success')
          if [[ "$success" != "true" ]]; then
            echo "Failed to fetch deployments:"
            echo "$deployments"
            exit 1
          fi

          # Sort deployments by created_on date (newest first) and get all except the first one
          sorted_deployments=$(echo "$deployments" | jq -c '.result | sort_by(.created_on) | reverse')
          total_deployments=$(echo "$sorted_deployments" | jq 'length')

          echo "üìä Total deployments found: $total_deployments"

          if [[ "$total_deployments" -le 1 ]]; then
            echo "‚úÖ Only one or no deployments found. Nothing to clean up."
            exit 0
          fi

          # Keep the first (newest) deployment, process the rest for deletion
          latest_deployment=$(echo "$sorted_deployments" | jq -r '.[0].id')
          latest_created_on=$(echo "$sorted_deployments" | jq -r '.[0].created_on')
          echo "üîí Keeping latest deployment: $latest_deployment (created: $latest_created_on)"

          deleted_count=0
          skipped_count=0

          # Process all deployments except the first one
          while read -r deployment; do
            deployment_id=$(echo "$deployment" | jq -r '.id')
            created_on=$(echo "$deployment" | jq -r '.created_on')
            deployment_status=$(echo "$deployment" | jq -r '.latest_stage.status')

            is_live=$(echo "$deployment" | jq '.aliases | length > 0')
            is_production=$(echo "$deployment" | jq '.production_environment != null')

            # Skip if it's live or production for safety
            if [[ "$is_live" == "true" || "$is_production" == "true" ]]; then
              echo "‚è≠Ô∏è  Skipping deployment: $deployment_id (live or production)"
              skipped_count=$((skipped_count + 1))
              continue
            fi

            echo "üóëÔ∏è  Deleting deployment: $deployment_id (created: $created_on)"
            delete_response=$(curl -s -X DELETE \
              "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/${CF_PROJECT_NAME}/deployments/${deployment_id}" \
              -H "Authorization: Bearer ${CF_API_TOKEN}" \
              -H "Content-Type: application/json")

            delete_success=$(echo "$delete_response" | jq -r '.success')
            if [[ "$delete_success" != "true" ]]; then
              echo "‚ùå Failed to delete deployment $deployment_id:"
              echo "$delete_response"
            else
              echo "‚úÖ Successfully deleted deployment $deployment_id"
              deleted_count=$((deleted_count + 1))
            fi
          done < <(echo "$sorted_deployments" | jq -c '.[1:][]')

          echo "üìä Cleanup summary: Deleted $deleted_count deployments, skipped $skipped_count deployments, kept 1 latest deployment"
